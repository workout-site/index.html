<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Программа тренировок</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 90%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid black; }
        th { background-color: #f4f4f4; }
        img { width: 150px; height: auto; }
    </style>
</head>
<body>
    <h1>Персональная программа тренировок</h1>
    <table>
        <tr>
            <th>День</th>
            <th>Группа мышц</th>
            <th>Упражнение</th>
            <th>Пример</th>
        </tr>
        <tr>
            <td>Понедельник</td>
            <td>Спина</td>
            <td>Тяга верхнего блока</td>
            <td><img src="images/tyaga-bloka.gif" alt="Тяга верхнего блока"></td>
        </tr>
        <tr>
            <td>Вторник</td>
            <td>Грудь</td>
            <td>Жим штанги</td>
            <td><img src="images/zhim-shtangi.gif" alt="Жим штанги"></td>
        </tr>
        <tr>
            <td>Среда</td>
            <td>Плечи</td>
            <td>Армейский жим</td>
            <td><img src="images/armeiskiy-zhim.gif" alt="Армейский жим"></td>
        </tr>
    </table>
</body>
</html>
